<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Headline Example</title>
  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Banner styles */
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    /* Animated headline styles */
    .animated-headline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    .headline-text {
      font-size: 36px;
      color: #333;
      margin: 0;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards;
    }

    /* Animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>


<div class="banner">

  <div class="animated-headline">
    <h1 class="headline-text">hii i am karan</h1>
    <h2 class="headline-text">welcome to red and white</h2>
    <h3 class="headline-text">byyyy</h3>
  </div>
</div>


<script>
  $(document).ready(function() {
    var headlines = $('.headline-text');
    var currentHeadline = 0;

    setInterval(function() {
      headlines.eq(currentHeadline).fadeOut(1000, function() {
        currentHeadline = (currentHeadline + 1) % headlines.length;
        headlines.eq(currentHeadline).fadeIn(1000);
      });
    }, 3000);
  });
</script>

</body>
</html>
